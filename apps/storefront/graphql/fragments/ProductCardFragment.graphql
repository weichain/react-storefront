fragment ProductCardFragment on Product {
  id
  slug
  name
  translation(languageCode: $locale) {
    id
    name
  }
  thumbnail {
    ...ImageFragment
  }
  category {
    id
    name
    translation(languageCode: $locale) {
      id
      name
    }
  }
  seoDescription
  pricing {
    priceRange {
      start {
        gross {
          amount
          currency
        }
      }
    }
  }
  media {
    url
    alt
    type
  }
  attributes {
    attribute {
      slug
    }
    values {
      name
    }
  }
}
