mutation CreateCheckout(
  $email: String, 
  $lines: [CheckoutLineInput!]!, 
  $channel: String!, 
  $billingAddress: AddressInput, 
  ) {
  checkoutCreate(input: { channel: $channel, email: $email, lines: $lines, billingAddress: $billingAddress }) {
    checkout {
      id
      token
    }
    errors {
      field
      message
      code
    }
  }
}
